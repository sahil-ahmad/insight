  <!-- Custom Script for Project Galleries -->
  <script>
    $(document).ready(function() {
      $('.project-trigger').magnificPopup({
        type: 'image',
        image: {
          verticalFit: true // Ensures the image fits vertically
        },
        mainClass: 'mfp-fade',
        removalDelay: 300,
        gallery: {
          enabled: false // Disable gallery/slider functionality
        }
      });
    });

    // Bubble Background Effect
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = -1000;
    let mouseY = -1000;
    let mouseRadius = 120;

    const bubbles = [];

    class Bubble {
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.originalX = x;
        this.originalY = y;
        this.vx = 0;
        this.vy = 0;
        this.opacity = 0.2 + Math.random() * 0.2;
        this.hue = 200 + Math.random() * 40;
        this.floatSpeed = 0.3 + Math.random() * 0.4;
        this.floatOffset = Math.random() * Math.PI * 2;
        this.shimmer = Math.random() * Math.PI * 2;
      }

      update() {
        this.y = this.originalY + Math.sin(Date.now() * 0.0008 * this.floatSpeed + this.floatOffset) * 12;
        this.shimmer += 0.02;
        
        const dx = this.x - mouseX;
        const dy = this.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouseRadius) {
          const angle = Math.atan2(dy, dx);
          const force = (mouseRadius - distance) / mouseRadius;
          this.vx = Math.cos(angle) * force * 2.5;
          this.vy = Math.sin(angle) * force * 2.5;
          this.opacity = Math.min(0.6, 0.25 + force * 0.35);
        } else {
          const returnDx = this.originalX - this.x;
          this.vx += returnDx * 0.03;
          this.vx *= 0.88;
          this.opacity = Math.max(0.15, this.opacity - 0.015);
        }

        this.x += this.vx;
      }

      draw() {
        const shimmerEffect = Math.sin(this.shimmer) * 0.15 + 0.85;
        const gradient = ctx.createRadialGradient(
          this.x - this.radius * 0.35,
          this.y - this.radius * 0.35,
          0,
          this.x,
          this.y,
          this.radius
        );
        
        gradient.addColorStop(0, `hsla(${this.hue}, 65%, 88%, ${this.opacity * shimmerEffect})`);
        gradient.addColorStop(0.5, `hsla(${this.hue}, 55%, 78%, ${this.opacity * 0.6})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 45%, 68%, ${this.opacity * 0.15})`);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = `hsla(${this.hue}, 50%, 70%, ${this.opacity * 0.4})`;
        ctx.lineWidth = 0.5;
        ctx.stroke();

        const highlightGradient = ctx.createRadialGradient(
          this.x - this.radius * 0.4,
          this.y - this.radius * 0.4,
          0,
          this.x - this.radius * 0.2,
          this.y - this.radius * 0.2,
          this.radius * 0.6
        );
        
        highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity * 0.5 * shimmerEffect})`);
        highlightGradient.addColorStop(0.5, `rgba(255, 255, 255, ${this.opacity * 0.2})`);
        highlightGradient.addColorStop(1, `rgba(255, 255, 255, 0)`);

        ctx.fillStyle = highlightGradient;
        ctx.beginPath();
        ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createBubbles() {
      const cols = Math.floor(canvas.width / 100);
      const rows = Math.floor(canvas.height / 100);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * 100 + 50 + (Math.random() - 0.5) * 40;
          const y = row * 100 + 50 + (Math.random() - 0.5) * 40;
          const radius = 6 + Math.random() * 5;
          
          bubbles.push(new Bubble(x, y, radius));
        }
      }
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('mouseleave', () => {
      mouseX = -1000;
      mouseY = -1000;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      bubbles.length = 0;
      createBubbles();
    });

    function animateBubbles() {
      const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      bgGradient.addColorStop(0, '#f8f9fa');
      bgGradient.addColorStop(1, '#e9ecef');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      bubbles.forEach((bubble) => {
        bubble.update();
        bubble.draw();
      });

      requestAnimationFrame(animateBubbles);
    }

    createBubbles();
    animateBubbles();
  </script>
