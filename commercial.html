<style>
  /* Project Grid Styles */
  .projects-section {
    padding: 80px 0;
    background: #f8f8f8;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 50px;
  }

  .project-box {
    position: relative;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .project-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  }

  .project-image {
    position: relative;
    width: 100%;
    height: 350px;
    overflow: hidden;
  }

  .project-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .project-box:hover .project-image img {
    transform: scale(1.1);
  }

  .project-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .project-box:hover .project-overlay {
    opacity: 1;
  }

  .project-overlay-content {
    text-align: center;
    transform: translateY(20px);
    transition: transform 0.3s ease;
  }

  .project-box:hover .project-overlay-content {
    transform: translateY(0);
  }

  .icon-btn {
    display: inline-block;
    margin: 0 10px;
    padding: 10px;
    background: #fff;
    color: #333;
    text-decoration: none;
    font-size: 18px;
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  .icon-btn:hover {
    background: #333;
    color: #fff;
  }

  /* Modal Styles */
  .image-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    align-items: center;
    justify-content: center;
    overflow: auto;
  }

  .modal-content {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border: none;
    display: block;
    margin: auto;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .projects-grid {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-image {
      height: 280px;
    }

    .projects-section {
      padding: 50px 0;
    }

    .close {
      font-size: 30px;
      right: 20px;
      top: 15px;
    }

    .modal-content {
      max-width: 95%;
      max-height: 85%;
    }
  }

  @media (max-width: 480px) {
    .projects-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .project-image {
      height: 250px;
    }

    .icon-btn {
      font-size: 16px;
      padding: 8px;
    }
  }
</style>

  <script>
    // Get the modal
    var modal = document.getElementById("imageModal");

    // Get the image and insert it inside the modal
    var modalImg = document.getElementById("modalImage");
    var magnifyButtons = document.getElementsByClassName("");

    // Add click event to each magnify button
    for (var i = 0; i < magnifyButtons.length; i++) {
      magnifyButtons[i].onclick = function(e) {
        e.preventDefault();
        modal.style.display = "flex";
        modalImg.src = this.getAttribute("data-image");
        modalImg.alt = "Project Image";
      }
    }

    // Get the <span> element that closes the modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    closeBtn.onclick = function() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    // Close modal when clicking outside the image
    modal.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    }
  </script>
