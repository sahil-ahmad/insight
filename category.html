<script>
$(document).ready(function() {
  const urlParams = new URLSearchParams(window.location.search);
  const categoryKey = urlParams.get('category');
  
  if (!categoryKey) {
    window.location.href = 'project.html';
    return;
  }

  fetch('projects-data.json')
    .then(response => response.json())
    .then(data => {
      const category = data.categories[categoryKey];
      
      if (!category) {
        window.location.href = 'project.html';
        return;
      }

      // Update page titles
      $('#categoryTitle').text(category.name);
      $('#categoryName').text(category.name);
      $('#categoryType').text(category.type);
      document.title = `Insight - ${category.name}`;

      // Check if projects exist
      if (!category.projects || category.projects.length === 0) {
        $('#projectsList').html('<div class="no-projects">No projects available in this category yet.</div>');
        return;
      }

      // Generate projects HTML
      let projectsHtml = '';
      category.projects.forEach((project, index) => {
        const isLight = index % 2 === 0 ? 'project-light' : '';
        projectsHtml += `
          <div class="project ${isLight} col-sm-6 col-md-4">
            <a href="project-detail.html?category=${categoryKey}&project=${project.id}">
              <figure>
                <img alt="${project.title}" src="${project.thumbnail}">
                <figcaption>
                  <h3 class="project-title">${project.title}</h3>
                  <h4 class="project-category">${project.location}</h4>
                </figcaption>
              </figure>
            </a>
          </div>
        `;
      });

      $('#projectsList').html(projectsHtml);

      // Add fade-in animation
      setTimeout(() => {
        $('.project').addClass('animated fadeIn');
      }, 100);
    })
    .catch(error => {
      console.error('Error loading data:', error);
      $('#projectsList').html('<div class="no-projects">Error loading projects. Please try again later.</div>');
    });
});
</script>
